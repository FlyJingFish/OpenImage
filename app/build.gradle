//        compileOnly "io.coil-kt:coil-gif:2.4.0"
//        implementation("io.coil-kt.coil3:coil:3.0.3")
//        implementation("io.coil-kt.coil3:coil-gif:3.0.3")
//        implementation("io.coil-kt.coil3:coil-network-okhttp:3.0.3")
