<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>images</title>
    <style>
		.product_bot{
			display: flex;
			flex-direction: column;
			width: 100%;
			justify-content:space-around;
		}
		.product_img{
			width: 100%;
			border-radius:8px;
			margin-top: 10px;
		}
	</style>
	<script>
		function openImage(obj){
			var marginTop = obj.offsetTop-document.documentElement.scrollTop;
			var marginLeft = obj.offsetLeft-document.documentElement.scrollLeft;
			var imgWidth = obj.offsetWidth;
			var imgHeight = obj.offsetHeight;
			window.openImageApi.openSingleImage(obj.src,imgWidth,imgHeight,marginTop,marginLeft,window.innerWidth)
		}
		function openImages(pos){
			var imgs = document.getElementsByTagName("img");
			var jsonArray = [];
			for (var i = 0;i < imgs.length;i++) {
				var obj = imgs[i];
				var marginTop = obj.offsetTop-document.documentElement.scrollTop;
				var marginLeft = obj.offsetLeft-document.documentElement.scrollLeft;
				var imgWidth = obj.offsetWidth;
				var imgHeight = obj.offsetHeight;

				let jsonObject = {
					"url" : obj.src,
					"imgWidth":imgWidth,
					"imgHeight":imgHeight,
					"marginTop":marginTop,
					"marginLeft":marginLeft,
					"browserWidth":window.innerWidth
				}
				jsonArray.push(jsonObject);
			}
			window.openImageApi.openImages(JSON.stringify(jsonArray),pos)
		}
	</script>
</head>
<body>
	
	<div class="product_bot">
		<img onclick="openImage(this)" class="product_img" src="http://img1.baidu.com/it/u=2872324617,2662678801&fm=253&app=120&f=JPEG?w=640&h=960">
		<img onclick="openImages(1)" class="product_img" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp0.itc.cn%2Fq_70%2Fimages03%2F20210227%2F6687c969b58d486fa2f23d8488b96ae4.jpeg&refer=http%3A%2F%2Fp0.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1661701773&t=19043990158a1d11c2a334146020e2ce">
		
	</div>



</body></html>
