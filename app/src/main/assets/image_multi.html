<!DOCTYPE html>
<!-- saved from url=(0023)http://www.tianqi99.cn/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>images</title>
	<style>
		.product_list{
			display: flex;
			flex-direction: column;
			width: 100%;
			justify-content:space-around;
		}
		.product_bot{
			display: flex;
			flex-direction: row;
			width: 100%;
			justify-content:space-around;
		}
		.news-cover {
		    width: 32vw;
		    height: 32vw;
		    border-radius:8px;
		    margin-top: 10px;
		    overflow: hidden;
		}
		.news-cover img {
			height: 100%;
			width: 100%;
			object-fit: cover;

	</style>
	<script>
		function openImage(obj){
			var marginTop = obj.offsetTop-document.documentElement.scrollTop;
			var marginLeft = obj.offsetLeft-document.documentElement.scrollLeft;
			var imgWidth = obj.offsetWidth;
			var imgHeight = obj.offsetHeight;
			window.openImageApi.openSingleImage(obj.src,imgWidth,imgHeight,marginTop,marginLeft,window.innerWidth)
		}
		function openImages(pos){
			var imgs = document.getElementsByTagName("img");
			var jsonArray = [];
			for (var i = 0;i < imgs.length;i++) {
				var obj = imgs[i];
				var marginTop = obj.offsetTop-document.documentElement.scrollTop;
				var marginLeft = obj.offsetLeft-document.documentElement.scrollLeft;
				var imgWidth = obj.offsetWidth;
				var imgHeight = obj.offsetHeight;

				let jsonObject = {
					"url" : obj.src,
					"imgWidth":imgWidth,
					"imgHeight":imgHeight,
					"marginTop":marginTop,
					"marginLeft":marginLeft,
					"browserWidth":window.innerWidth
				}
				jsonArray.push(jsonObject);
			}
			window.openImageApi.openImages(JSON.stringify(jsonArray),pos)
		}
	</script>
</head>
<body>

<div class="product_list">
	<div class="product_bot">
		<div class="news-cover">
			<img onclick="openImages(0)" class="product_img" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F9%2F57c4f3db0ff7a_120_80.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1662179613&t=105ec8c89e77a853ba57e2a2dc056eab">

		</div>
